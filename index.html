<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Todo list</h1>

        <form id="todo-form">
            <input
                type="text"
                id="todo-input"
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
